<section>
    <div class="container">
        <div class="box">
            <div class="container">
                <div class="columns">
                    <div class="column is-3">
                        <label class="label">Nome da Música:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="What is love?" [(ngModel)]="music.name">
                        </div>
                    </div>
                    <div class="column is-3">
                        <label class="label">Cantor ou Banda:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Haddaway" [(ngModel)]="music.bandOrSinger">
                        </div>
                    </div>
                    <div class="column is-3">
                        <label class="label">Ano da música:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="1990" [(ngModel)]="music.year">
                        </div>
                    </div>
                    <div class="column is-3">
                        <label class="label">Álbum</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="What is love?" [(ngModel)]="music.album">
                        </div>
                    </div>
                </div>
                <div class="column is-4 is-offset-4 has-text-centered">
                    <p>Escolheu sua melhor música?</p>
                    <span>Agride o botão abaixo!</span>
                    <div class="buttons">
                        <a class="button is-info is-fullwidth is-block" id="btnSendMusic" (click)="sendMusic()">
                            Enviar!
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <p class="title">Músicas adicionadas</p>
                <hr>

                <div class="columns has-text-centered">
                    <div class="column"><span class="title has-text-black">Nome da Música</span></div>
                    <div class="column"><span class="title has-text-black">Cantor ou Banda</span></div>
                    <div class="column"><span class="title has-text-black">Ano da Música</span></div>
                    <div class="column"><span class="title has-text-black">Álbum</span></div>
                    <div class="column"><span class="title has-text-black">Deletar</span></div>
                </div>
                <div class="columns has-text-centered" *ngFor="let music of musics; let id = index">
                    <div 
                        class="column" 
                        (keyup)="changeValue(id, 'name', $event)" 
                        (blur)="updateList(id, 'name', $event)" 
                        contenteditable="true">{{music.name}}</div>
                    <div 
                        class="column" 
                        (keyup)="changeValue(id, 'bandOrSinger', $event)" 
                        (blur)="updateList(id, 'bandOrSinger', $event)" 
                        contenteditable="true">{{music.bandOrSinger}}</div>
                    <div 
                        class="column" 
                        (keyup)="changeValue(id, 'year', $event)" 
                        (blur)="updateList(id, 'year', $event)" 
                        contenteditable="true">{{music.year}}</div>
                    <div 
                        class="column" 
                        (keyup)="changeValue(id, 'album', $event)" 
                        (blur)="updateList(id, 'album', $event)" 
                        contenteditable="true">{{music.album}}</div>
                    <div class="column" (click)="deleteMusic(music)"><a>deletar</a></div>
                </div>
            </div>
        </div>
    </div>
</section>
