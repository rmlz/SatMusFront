                    <div *ngIf="submitStatus.success" class="notification is-sat-secondary">
                        <p>{{submitStatus.msg}}</p>
                      </div>
                    <span>Insira seu e-mail cadastrado para resetar a senha!</span>
                    <!-- <span>{{ user$ | async | json }}</span> -->
                    <form autocomplete="on" [formGroup]="form" name="loginForm" (submit)="forgotPass()">
                        <div class="field">
                            <div class="control">
                                <input id="email" class="input is-large" placeholder="Seu email!" type="email" formControlName="email">
                            </div>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div style="color: red" *ngIf="email.errors.required">Um e-mail válido é necessário!</div>
                                <div style="color: red" *ngIf="email.errors.email && formSubmitted">Você tem certeza que o e-mail digitado é válido?</div>
                            </div>
                        </div>
                        <button type="submit" class="button is-block is-sat-primary is-large is-fullwidth"><i class="fas fa-sign-in-alt"></i> Resetar Senha</button>
                        <div style="color: red" *ngIf="submitStatus.failed">{{submitStatus.msg}}</div>
                    </form>
                    
                    <hr>
                </div>
                
            </div>
        </div>
    </div>
</div>
